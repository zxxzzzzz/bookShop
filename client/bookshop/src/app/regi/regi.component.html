<div class="container">
    <div class="row clearfix">
      <div class="col-md-12 column">
          <div class="jumbotron">
              <h3>
                注册我的书店
              </h3>
            
            </div>
        <div class="row clearfix">
          <div class="col-md-4 column">
          </div>
          <div class="col-md-4 column">
              <div class="well well-lg">
                  
                      <div class="form-group">
                         <label for="exampleInputEmail1">用户名</label>
                         <input [(ngModel)] = "name" type="text" class="form-control"  />
                      </div>
                      <div class="form-group">
                         <label for="exampleInputPassword1">密码</label>
                         <input [(ngModel)] = "password" type="password" class="form-control"  />
                      </div>
                      <div class="form-group">
                          <label for="exampleInputPassword1">邮箱</label>
                          <input (input)="mailChange($event.target.value)"  class="form-control" id="mail" />
                          <label *ngIf="mailError" for="exampleInputPassword1">邮箱格式错误</label>
                       </div>
                       <div class="submit">
                         <button (click)="doRegi()" type="submit" class="btn btn-default">注册</button>
  
                       </div>
                    
  
  
              </div>
          
          </div>
          <div class="col-md-4 column">
          </div>
        </div>
      </div>
    </div>
  </div>
