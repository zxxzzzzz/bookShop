<div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column">
				<div class="jumbotron">
						<h3>
							登陆我的书店
						</h3>
					
					</div>
			<div class="row clearfix">
				<div class="col-md-4 column">
				</div>
				<div class="col-md-4 column">
						<div class="well well-lg">
								
										<div class="form-group">
											 <label for="exampleInputEmail1">用户名</label>
											 <input [(ngModel)] = "name" type="text" class="form-control"  />
										</div>
										<div class="form-group">
											 <label for="exampleInputPassword1">密码</label>
											 <input [(ngModel)] = "password" type="password" class="form-control"  />
										</div>
										<div class="form-group">
												<a routerLink="/regi">注册</a>
										 </div>
										 <div *ngIf="error" class="form-group">
												<p>{{errorMessage}}</p>
										 </div>
										 <div class="submit">
											 <button (click)="doLogin()" type="submit" class="btn btn-default">登陆</button>

										 </div>
									


						</div>
				
				</div>
				<div class="col-md-4 column">
				</div>
			</div>
		</div>
	</div>
</div>
